name: Grit & Gold Factory - Account 1

on:
  schedule:
    # سيتم التشغيل كل يوم الساعة 8 صباحاً بتوقيت UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # يسمح لك بتشغيل البوت يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Run Factory
      env:
        # ربط الأسرار التي وضعتها في الإعدادات بالكود
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ACCOUNT_NUMBER: 1
        START_HOUR: 8
        DAILY_TARGET: 1 # فيديو واحد لضمان الاستقرار
      run: python "deepseek_python_20260127_288de0.py"
